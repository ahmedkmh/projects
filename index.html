<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ahmedkmh/projects/contents/');
        const data = await response.json();
        let htmlString = '<ul id="contents">';
        i = 0;
        for (let file of data) {
          i += 1
          htmlString += `<li class="items" id="item${i}"><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
