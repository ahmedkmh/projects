<html>
<head>
    <style>
        body {
         font-family: Arial;
         font-size: 30px;
         background-color: #0C0A3E;
     }
     input[type=number] {
         height: 43px;
         border: 3px solid #873eb1;
         border-radius: 10px;
         text-align: center;
         font-size: 20px;
         width: 180px;
     }
     select {
         font-size: 20px;
         border: 3px solid #873eb1;
         border-radius: 10px;
         font-size: 20px;
     }
     #boi {
         text-align: center;
         position: absolute;
         top: 50%;
         background-color: #bb4ff9;
         left: 50%;
         border: 10px solid #873eb1;
         padding: 45px;
         transform: translate(-50%, -50%);
         border-radius: 30px;
     }
     label {
         color: white;
     }
     h1 {
         color: white;
     }
     </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
    <div id="boi">
        <h1>Unit Converter</h1>
        <div style="text-align: center;display: inline-block;" id="c1">
    <label id="l1">Kilogram</label><br>
    <input type="number" autocomplete="off" oninput="togram()" onchange="togram()" id="n1">
    <label>=</label>
    </div>
    <div style="text-align: center;display: inline-block;" id="c1">
    <label id="l2">Gram</label><br>
    <input type="number" autocomplete="off" oninput="tokilogram()" onchange="tokilogram()" id="n2">
    </div>
    <br><br>
    <select id="content" onchange="change()">
       <option value="kg/g">Kilogram/Gram</option>
       <option value="wk/mon">Week/Month</option>
       <option value="mb/gb">Megabyte/Gigabyte</option>
       <option value="m/cm">Metre/Centimetre</option>
    </select>
    </div>
    <script>
        var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
        function change() {
            var chose = document.getElementById("content").value;
            if(chose == "kg/g") {
               document.getElementById("l1").innerHTML = "Kilogram";
               document.getElementById("l2").innerHTML = "Gram";
               document.getElementById("n1").setAttribute("oninput", "togram()");
               document.getElementById("n1").setAttribute("onchange", "togram()");
               document.getElementById("n2").setAttribute("oninput", "tokilogram()");
               document.getElementById("n2").setAttribute("onchange", "tokilogram()");
               togram();
            }
            else if(chose == "wk/mon") {
                document.getElementById("l1").innerHTML = "Week";
               document.getElementById("l2").innerHTML = "Month";
               document.getElementById("n1").setAttribute("oninput", "tomonth()");
               document.getElementById("n1").setAttribute("onchange", "tomonth()");
               document.getElementById("n2").setAttribute("oninput", "toweek()");
               document.getElementById("n2").setAttribute("onchange", "toweek()");
               tomonth();
            }
            else if(chose == "mb/gb") {
                document.getElementById("l1").innerHTML = "Megabyte";
               document.getElementById("l2").innerHTML = "Gigabyte";
               document.getElementById("n1").setAttribute("oninput", "togiga()");
               document.getElementById("n1").setAttribute("onchange", "togiga()");
               document.getElementById("n2").setAttribute("oninput", "tomega()");
               document.getElementById("n2").setAttribute("onchange", "tomega()");
               togiga();
            }
            else if(chose == "m/cm") {
                document.getElementById("l1").innerHTML = "Meter";
               document.getElementById("l2").innerHTML = "Centimeter";
               document.getElementById("n1").setAttribute("oninput", "tocenti()");
               document.getElementById("n1").setAttribute("onchange", "tocenti()");
               document.getElementById("n2").setAttribute("oninput", "tometer()");
               document.getElementById("n2").setAttribute("onchange", "tometer()");
               tocenti();
            }
        }
        function togram() {
            var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
            document.getElementById("n2").value = n1 * 1000;
        }
        function tokilogram() {
            var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
            document.getElementById("n1").value = n2 / 1000;
        }
        function tomonth() {
            var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
            document.getElementById("n2").value = Math.round((n1 / 4.345)*100)/100;
        }
        function toweek() {
            var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
            document.getElementById("n1").value = n2 * 4.345;
        }
        function togiga() {
            var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
            document.getElementById("n2").value = n1 / 1000;
        }
        function tomega() {
            var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
            document.getElementById("n1").value = n2 * 1000;
        }
        function tocenti() {
            var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
            document.getElementById("n2").value = n1 * 100;
        }
        function tometer() {
            var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
            document.getElementById("n1").value = n2 / 100;
        }
    </script>
</body>
</html>
