<html>
    <head>
        <style>
            body {
             font-family: Arial;
             font-size: 50px;
         }
         </style>
<title>Game</title>
    </head>
    <body onkeypress="prep2()">
     <p  id="num">1</p>
    </body>
    <script>
        function prep2() {
            if (event.keyCode === 8) {
               var number = parseInt(document.getElementById('num').innerHTML);
            document.getElementById("num").innerHTML=eval(number + 1);
            }
            else if (event.keyCode === 13) {
               var number1 = parseInt(document.getElementById('num').innerHTML);
            document.getElementById("num").innerHTML=eval(number1 - 1);
            }
        }
    </script>
</html>
